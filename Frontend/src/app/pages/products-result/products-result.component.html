<div class="row filter" *ngIf="productsData.length>0">
    <div class="col-md-8 offset-2">
        <h2 class="text-center">Filter Search Result</h2>
        <input type="text" class="form-control" [(ngModel)]="filteredString" placeholder="Search for products...">
    </div>
</div>
<mat-card *ngIf="productsData.length==0" class="text-center">
    <h1>No Matching Products Found</h1>
</mat-card>
<div class="d-flex flex-wrap justify-content-around products-container">
    <app-product *ngFor="let product of productsData | filter:filteredString" [productData] = "product"></app-product>
</div>
